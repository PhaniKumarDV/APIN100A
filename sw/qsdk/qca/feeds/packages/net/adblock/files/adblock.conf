	option adb_src_rset '\$1 ~/^([A-Za-z0-9_-]+\.){1,}[A-Za-z]+/{print tolower(\$1)}'
	option adb_src_desc 'mozilla driven content blocklist, numerous updates on the same day, approx. 6.500 entries'

