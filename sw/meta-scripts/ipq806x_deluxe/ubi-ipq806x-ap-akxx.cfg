[kernel]
mode=ubi
# ITB image
image=./ipq/qca_ipq806x_ap.akxx.itb
# Volume ID in UBI image
vol_id=0
# Allow for dynamic resize
vol_type=dynamic
# Volume name
vol_name=kernel

[rootfs]
# Volume mode (other option is static)
mode=ubi
# Source image
image=./ipq/openwrt-ipq806x-squashfs-root.img
# Volume ID in UBI image
vol_id=1
# Allow for dynamic resize
vol_type=dynamic
# Volume name
vol_name=ubi_rootfs

[rootfs_data]
mode=ubi
# this is arbitrary, since autoresize below will use up the remaining
# free space on the mtd volume
vol_size=1KiB
vol_id=2
vol_type=dynamic
vol_name=rootfs_data
vol_flags=autoresize

